<!DOCTYPE html>
<html>
<head>

  <style>

<body>

  <p>Hit Count: <span id="hitCount">0</span></p>

        storageBucket: "feline-funhub.firebasestorage.app",
        messagingSenderId: "263188667553",
        appId: "1:263188667553:web:75ca6c66aea0abd02224e0",
        measurementId: "G-H319SCEQ65"
      };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    database.ref('sensor/hitCount').on('value', (snapshot) => {
      document.getElementById('hitCount').textContent = snapshot.val();
    });
